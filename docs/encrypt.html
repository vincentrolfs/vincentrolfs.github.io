  async function encryptText() {
    const inputText = document.getElementById("inputText").value;
    const outputTextarea = document.getElementById("outputText");
    const statusDiv = document.getElementById("status");
    const encryptBtn = document.getElementById("encryptBtn");

    outputTextarea.value = "";

    if (!inputText.trim()) {
      statusDiv.innerHTML =
        '<span class="error">Please enter some text to encrypt.</span>';
      return;
    }

    try {
      // Disable button and show loading
      encryptBtn.disabled = true;
      statusDiv.innerHTML = "Encrypting message...";

      // Read the public key
      const publicKey = await openpgp.readKey({ armoredKey: publicKeyArmored });

      // Create message
      const message = await openpgp.createMessage({ text: inputText });

      // Encrypt the message
      const encrypted = await openpgp.encrypt({
        message: message,
        encryptionKeys: publicKey,
      });

      // Display the encrypted message
      outputTextarea.value = encrypted;
      statusDiv.innerHTML =
        '<span class="success">‚úÖ Message encrypted successfully! Copy the encrypted text below and send it to me.</span>';

      // Auto-select the output text for easy copying
      outputTextarea.select();
      outputTextarea.setSelectionRange(0, 99999); // For mobile devices
    } catch (error) {
      console.error("Encryption error:", error);
      statusDiv.innerHTML =
        '<span class="error">‚ùå Encryption failed. Please check the public key format.</span>';
      outputTextarea.value = "";
    } finally {
      encryptBtn.disabled = false;
    }
  }

  // Allow Enter key to trigger encryption (Ctrl+Enter since Enter is needed for new lines)
  document
    .getElementById("inputText")
    .addEventListener("keydown", function (event) {
      if (event.ctrlKey && event.key === "Enter") {
        encryptText();
      }
    });

  // Auto-copy functionality when clicking on output textarea
  document.getElementById("outputText").addEventListener("click", function () {
    if (this.value) {
      this.select();
      this.setSelectionRange(0, 99999);
      try {
        document.execCommand("copy");
        document.getElementById("status").innerHTML =
          '<span class="success">üìã Encrypted message copied to clipboard!</span>';
      } catch (err) {
        console.log("Copy failed:", err);
      }
    }
